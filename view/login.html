<section>
  <form name="loginForm">
    <input
      type="text"
      ng-model="username"
      placeholder="Username"
      ng-required="true"
      ng-pattern="/^[^\s@]+@[^\s@]+$/"
    />
    <input
      type="password"
      ng-model="password"
      placeholder="Password"
      ng-required="true"
    />
  </form>
  <span>{{ error }}</span>
  <button
    ng-click="loginAuthenticated(username, password)"
    ng-disabled="loginForm.$invalid"
  >
    Login
  </button>
</section>
